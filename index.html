<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Tarefas</title>
    </head>
        <style>
          body {background-color: blanchedalmond;} 
          .input {
            background-color:green;
          }

        </style>
    <body>
        
        <h1>Tarefas Pessoais</h1>
        <ul></ul>
        <input>
        <button onclick="add()">Nova Tarefa</button>
        <script>
        
        // estado da aplicação
        const tarefas = ['Lavar a louça', 'Dar ração para o cão', 'Trocar a areia do gato'] 

        // alteradores de estado da aplicação
              function add() { 
              const input = document.querySelector("input")
              const tarefa = input.value 
              tarefas.push(tarefa)
              input.value = ""
              render()
            }
            // mostrar estado na tela
              function render(){
                const ul = document.querySelector("ul")
                ul.innerHTML = null

                  tarefas.forEach(function (tarefa){
                  const li = document.createElement("li")
                  li.innerText = tarefa
                  ul.appendChild(li)
              }) 
            }

        // iniciar
          render()
        </script>
        
    </body>
</html>
