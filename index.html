<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Tarefas</title>
    </head>
        <style>
          body {background-color: wheat;} 
          .input {
            background-color:green ;
    
          }
        </style>
    <body>
        
        <h1>Tarefas Pessoais</h1>
        <ul>
            <li>Lavar a louça</li>
            <li>Dar ração para o cão</li>
            <li>Trocar a areia do gato</li>
        </ul>
        <input>
        <button onclick="add()">Nova Tarefa</button>
        <script>
        
          // estado da aplicação
        const tarefas = ["Lavar a louça', 'Dar ração para o cão', 'Trocar a areia do gato"] 

            function add() {
              const input = document.querySelector("input")
              const tarefa = input.value 
              tarefas.push(tarefa)
              input.value = ""
              render()
            }

              function render () {
              const ul = document querySelector("ul")

              tarefas.forEach(function(tarefa){
                console.log(tarefa)
                const li = document.createElement("li")
                li.innerText = tarefa
                ul.appendChild(li)
              
              
             })
            
        input.value = ""
            }
        </script>
        
    </body>
</html>
